<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieditor</title>
    <link rel="stylesheet" href="css/lieditor.css">
</head>
<body>
    <div class="mg-y-4">
        <div class="container box-x-1200">
            <form class="">
                <h1>Lieditor</h1>
                <textarea id="lieditor-output" name="lieditor-output" placeholder="Output content will appear here" readonly></textarea>
            </form>
            <form class="lieditor-container"></form>
        </div>
    </div>
    <div class="mg-y-4">
        <div class="container box-x-1200">
            <h2>Options</h2>
            <ul>
                <li>Press Ctrl+Delete to delete the active text block</li>
                <li>Press Ctrl+ArrowUp to Move up the active text block</li>
                <li>Press Ctrl+ArrowDown to Move down the active text block</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/lieditor.js"></script>
</body>
</html>
