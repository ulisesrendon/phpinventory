<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Stradow</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dark">
    <nav class="container">
        <h1>Stradow - Backoffice</h1>
    </nav>
    <div class="container">
        <h2>Login page</h2>
        <form id="loginform" class="container loginform" method="post">
            <div class="form-field"><input class="form-field-block" type="email" placeholder="E-mail" name="email">
            </div>
            <div class="form-field"><input class="form-field-block" type="password" placeholder="Password" name="password"></div>
            <button type="submit">Log in</button>
        </form>
    </div>
    <script>
        document.querySelector('#loginform').addEventListener('submit', (e)=>{
            e.preventDefault();
            window.location.href = 'backoffice.html';
        });
    </script>
</body>
</html>
