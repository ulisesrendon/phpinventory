<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body class="dark">
    <nav class="container">
        <h1>Stradow - Backoffice</h1>
        <div class="container nav-links"></div>
    </nav>
    <div class="container">
        <h2>Updating schema: <span class="render-text-schema-title"></span> (<span class="render-text-schema-id"></span>)</h2>

        <div class="container">
            <h2>Add new node</h2>
            <div class="optionListContainer form-field"></div>
            <button type="button" class="schemaCreateNode">Add node</button>
        </div>

        <div id="treeBase" class="list-group-item nested-sortable"></div>

        <div class="form-field">
            <button type="button" id="schemaUpdateSave">Update node structure</button>
        </div>

        <form class="container node-update-form">
            <input class="onchange_implement" type="hidden" name="node_id" id="node_id" value="0" readonly>
            <input class="onchange_implement" type="hidden" name="node_field_id" id="node_field_id" value="0" readonly>
            <h2>Node data: <span class="render-text-node-title"></span> (id_<span class="render-text-node-id"></span>)</h2>
            <h4>Sin descripci√≥n</h4>
            <div class="form-field schema-node-type-selector">
            </div>
            <div class="form-field">
                <textarea class="form-field-block" name="node_config" id="node_config" rows="8"></textarea>
            </div>
            <button type="submit">Update node</button>
            <button type="button" id="delete_node" class="schemaDeleteNode">Delete node </button>
        </form>
    </div>
    <script>
        const contentNodes = [];
    </script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/schema.js"></script>
    <script src="js/schemaUpdate.js"></script>
</body>

</html>
